# ----------------------------
# Render Blueprint for HMS
# ----------------------------

services:
  # FastAPI web app
  - type: web
    name: hms-api
    env: docker
    plan: free
    dockerfilePath: Dockerfile
    startCommand: >
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      # Database URL from managed Postgres
      - key: DATABASE_URL
        fromDatabase:
          name: hms-postgres
          property: connectionString

      # Use managed Redis for Celery
      - key: REDIS_URL
        fromService:
          name: hms-redis
          type: redis
          property: connectionString

      - key: CELERY_BROKER_URL
        fromService:
          name: hms-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: hms-redis
          type: redis
          property: connectionString

  # Celery worker
  - type: worker
    name: hms-celery
    env: docker
    plan: free
    dockerfilePath: Dockerfile
    startCommand: >
      celery -A worker.celery.celery_app worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hms-postgres
          property: connectionString

      - key: REDIS_URL
        fromService:
          name: hms-redis
          type: redis
          property: connectionString

      - key: CELERY_BROKER_URL
        fromService:
          name: hms-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: hms-redis
          type: redis
          property: connectionString

# Managed databases on Render
databases:
  - name: hms-postgres
    plan: free
    databaseName: hms
    user: hms_user

  - name: hms-redis
    plan: free
