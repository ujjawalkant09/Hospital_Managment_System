services:
  # ----------------------------
  # FastAPI API
  # ----------------------------
  - type: web
    name: hms-api
    env: docker
    plan: free
    dockerfilePath: Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hms-postgres
          property: connectionString

      - key: CELERY_BROKER_URL
        fromService:
          name: hms-redis
          type: redis
          property: connectionString

      - key: CELERY_RESULT_BACKEND
        fromService:
          name: hms-redis
          type: redis
          property: connectionString

  # ----------------------------
  # Celery Worker
  # ----------------------------
  - type: worker
    name: hms-celery
    env: docker
    plan: free
    dockerfilePath: Dockerfile
    command:
      - celery
      - -A
      - worker.celery.celery_app
      - worker
      - --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hms-postgres
          property: connectionString

      - key: CELERY_BROKER_URL
        fromService:
          name: hms-redis
          type: redis
          property: connectionString

      - key: CELERY_RESULT_BACKEND
        fromService:
          name: hms-redis
          type: redis
          property: connectionString

databases:
  - name: hms-postgres
    plan: free
    databaseName: hms
    user: hms_user

  - name: hms-redis
    plan: free
